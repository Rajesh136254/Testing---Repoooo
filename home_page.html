<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007BFF;
            padding: 15px 20px;
            color: white;
        }
        .navbar .logo {
            font-size: 22px;
            font-weight: bold;
        }
        .navbar .account-icon {
            font-size: 24px;
            cursor: pointer;
        }
        /* Hero Section */
        .hero {
            text-align: center;
            padding: 40px;
            background: url('https://source.unsplash.com/1600x600/?travel') no-repeat center center/cover;
            color: white;
        }
        .hero h1 {
            font-size: 32px;
            margin: 10px 0;
        }
        .hero p {
            font-size: 18px;
        }
        /* Search Bar */
        .search-container {
            text-align: center;
            margin: 20px auto;
        }
        .search-container input {
            width: 90%;
            max-width: 400px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        /* Feature Buttons */
        .features {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .feature-button {
            width: 90%;
            max-width: 320px;
            padding: 15px;
            margin: 10px;
            background-color: #007BFF;
            color: white;
            font-size: 18px;
            text-align: center;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .feature-button:hover {
            background-color: #0056b3;
        }
        /* Travel Places Section */
        .travel-places {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 30px 10px;
        }
        .place {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .place img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            loading: lazy;
        }
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                text-align: center;
            }
            .hero {
                padding: 20px;
            }
            .hero h1 {
                font-size: 28px;
            }
            .hero p {
                font-size: 16px;
            }
            .feature-button {
                width: 95%;
            }
            .place {
                width: 110px;
                height: 110px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">Travel Logo</div>
        <div class="account-icon">ðŸ‘¤</div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Your Travel Companion</h1>
        <p>Book trains, buses, flights & hotels with ease!</p>
    </div>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" placeholder="Explore places...">
    </div>

    <!-- Feature Buttons -->
    <div class="features">
        <button class="feature-button">Book Your Tickets</button>
        <button class="feature-button">Get Plan for Your Trip</button>
        <button class="feature-button">Find Nearby Spots</button>
        <button class="feature-button">Get Travel Recommendations</button>
        <button class="feature-button">View Trending Destinations</button>
    </div>

    <!-- Travel Places Section -->
    <div class="travel-places">
        <div class="place"><img src="https://source.unsplash.com/150x150/?paris" alt="Paris"></div>
        <div class="place"><img src="https://source.unsplash.com/150x150/?newyork" alt="New York"></div>
        <div class="place"><img src="https://source.unsplash.com/150x150/?tokyo" alt="Tokyo"></div>
        <div class="place"><img src="https://source.unsplash.com/150x150/?london" alt="London"></div>
        <div class="place"><img src="https://source.unsplash.com/150x150/?dubai" alt="Dubai"></div>
    </div>

</body>
</html>
